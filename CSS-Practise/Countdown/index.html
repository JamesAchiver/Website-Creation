<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Morden Shade Login Page</title>
     <link rel="stylesheet" href="/CSS-Practise/Countdown/style.css">
</head>
<body>

     <div class="container">
          <form action="#" id="form-1">
               <!-- Container-Heading -->
               <h2>Log In</h2>
               <!-- User-Input Elements -->
               <div class="Input_wrapper">
                    <input type="text" placeholder="Full Name" name="Name">
                    <input type="password" placeholder="Password" name="Password">
                    <input type="submit">
               </div>

               <!-- Authorization Elements -->
               <div class="Authorization-variants">
                    <!-- FontAwesome Icons For Authorization  -->
                    <a href="#" target="_blank">
                         <i class="fa-brands fa-google fa-xl"></i>
                    </a>
                    <a href="#" target="_blank">
                         <i class="fa-brands fa-facebook fa-xl"></i>
                    </a>
               </div>

               <a href="#">Forget Password ?</a>

               <!-- Side Design Elements For CSS View  -->
               <div class="element">
                    <div class="element element-1" data-parallax-value="2"></div>
                    <div class="element element-2" data-parallax-value="3"></div>
                    <div class="element element-3" data-parallax-value="2"></div>
                    <div class="element element-4" data-parallax-value="3"></div>
               </div>


          </form>
     </div>

     <!-- link of Javascript Files -->
     <script src="/CSS-Practise/Countdown/index.js"></script>
     <script src="https://kit.fontawesome.com/07a6501610.js" crossorigin="anonymous"></script>
</body>
</html>
